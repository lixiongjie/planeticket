server:
  port: 8080



logging:
  level:
    me.x.salary.feign.SalaryFeignClient: debug

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:8066/TESTDB?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  application:
    name: customer-service
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        healthCheckPath: /
        healthCheckInterval: 5s
        instance-id: ${spring.application.name}:${server.port} # 配置注册到consul 服务的id
        enabled: true #启用 consul 服务发现
        service-name: ${spring.application.name}
        prefer-ip-address: true
        query-passing: true

mybatis-plus:
  mapper-locations: classpath:cus/mapper/xml/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: cus.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
